<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    body {
      margin: 0;
    }
  </style>
  <div id="sandbox-demo15"></div>

  <script src="https://unpkg.com/mini-sandbox@0.3.18"></script>
  <script src="https://unpkg.com/mini-sandbox@0.3.18/dist/vue2-loader.js"></script>

  <!-- <script src="./dist/index.umd.js"></script>
  <script src="./dist/vue2-loader.js"></script> -->

  当前demo的vue引入方式是ES Module
  <script type="text/javascript">
    new MiniSandbox({
      el: '#sandbox-demo15',
      files: {
        'App.vue': {
          urlField: 'code',
          defaultValue: `
          <template>
  <div>
    {{ time }}
  </div>
</template>

<script>
import moment from 'moment'

export default {
  data () {
    return {
      time: moment().format('YYYY-MM-DD')
    }
  },
}
<\/script>

<style>
  * { color: red }
</style>
          `.trim(),
        },
      },
      loaders: {
        '.vue': SandboxVue2Loader
      },
      publicConfig: {
        importMap: {
          "imports": {
            "vue": "https://unpkg.com/vue@2.6.14/dist/vue.esm.browser.min.js",
            "moment": "https://ga.jspm.io/npm:moment@2.29.3/moment.js",
            "vue-search-tree": "https://ga.jspm.io/npm:vue-search-tree@1.9.9/index.js",
          },
          "scopes": {}
        }
      },
      defaultConfig: {
        height: 'calc(100vh - 24px)'
      }
    })
  </script>
</body>
</html>
